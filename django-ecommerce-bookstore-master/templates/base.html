{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <title>BookNama - Your Online Bookstore</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'list' %}">
      <i class="fas fa-book-reader"></i> BookNama
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list' %}">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog_list' %}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge badge-light">0</span>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="form-inline my-2 my-lg-0 mr-3" action="{% url 'search_results' %}" method="get">
        <div class="input-group">
          <input name="q" class="form-control" type="search" placeholder="Search books..." aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-outline-light" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- User Menu -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown">
          <i class="fas fa-user"></i> {{ user|default:"Guest" }}
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> Log Out
            </a>
          {% else %}
            <a class="dropdown-item" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i> Log In
            </a>
            <a class="dropdown-item" href="{% url 'signup' %}">
              <i class="fas fa-user-plus"></i> Sign Up
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light mt-5 py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 BookNama. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript (jQuery, Popper, Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Dynamic Padding Adjustment for Fixed Navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var navbar = document.querySelector('.navbar');
      if (navbar) {
        var navHeight = navbar.offsetHeight;
        document.body.style.paddingTop = navHeight + 'px';
      }
    });
  </script>
</body>

</html>
